<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Score Card</title>
    <style>
      body{
        background-color: #055160;
        color: white;
      }
    </style>
    <script> 
    function alertx(){
      alert("Successfully Submitted");
    }
    </script>
  </head>
  <body class="container row justify-content-center">
    <div class="col-5">
      <form action="/posted" class="form" name="frm" method="post" onsubmit="alertx()"> 
        <h2 class="display-5 mt-5" >ENTER DETAILS</h2>
        <br />
        <label>Enter ID: </label><br /><input
          type="number"
          placeholder="ID"
          name="ID"
          class="form-control"
          required
        /><br />
        <label>Enter Name: </label><br /><input
          type="text"
          placeholder="Name"
          name="NAME"
          required
          class="form-control"
        /><br />
        <label>Enter Address: </label><br /><input
          type="text"
          placeholder="Address"
          name="ADDRESS"
          required
          class="form-control"
        />
        <!-- <br /> -->
        <!-- <br /> -->
        <h4 class="display-5 mt-5" >MARKS OUT OF 100</h4>
        <label>Science</label><br /><input
          type="number"
          placeholder="Enter marks"
          name="s"
          required
          class="form-control"
        /><br />
        <label>Maths</label><br /><input
          type="number"
          placeholder="Enter marks"
          name="m"
          required
          class="form-control"
        /><br />
        <label>Physics</label><br /><input
          type="number"
          placeholder="Enter marks"
          name="p"
          required
          class="form-control"
        /><br />
        <label>Biology</label><br /><input
          type="number"
          placeholder="Enter marks"
          name="b"
          required
          class="form-control"
        /><br />
        <label>Chemistry</label><br /><input
          type="number"
          placeholder="Enter marks"
          name="c"
          required
          class="form-control"
        /><br /><br />
        <input class="btn btn-warning mb-5" type="submit" value="SUBMIT" />
      </form>
    </div>
      <br>
      <hr>
      <br>
      <form class="my-5 p-5" action="/submission" method="post">
        <input class="btn btn-outline-primary" type="submit" value="DISPLAY DATA">
      </form>
  </body>
</html>
